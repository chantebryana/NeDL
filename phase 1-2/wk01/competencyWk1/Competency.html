<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Dos / Dones</title>

    <link rel="stylesheet" href="Competency.css">

	<body>
		<h1>To Do List</h1>
		<div class="myflexboxRow">
			<div class="myflexboxColumn">
				<h2>Add or Update To Do List</h2>
				<form name="myForm">
					Enter a task: <input type="text" name="newWord" value="">
					<br /><br />
					<input type="button" value="Add To List" onclick="addToList()"> 
					<br /><br />
					<input type="button" value="Delete from List" onclick="deleteFromList()"> <!--CE different method to remove-->
					<br /><br />
					<input type="button" value="Task Completed - Doesn't Work Yet" onclick="addToList()"> <!--CE different method to mark as complete-->
				</form>
			</div>
			<div class="myflexboxColumn">
				<h2>To Dos / Dones</h2>
				<table id="myList1"></table>
				<br /><br />
				<input type="button" value="Clear List" onclick="clearWholeList()">
			</div>
		</div>
	</body><!--end body-->
	
</html>
