<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One List Two List</title>

    <link rel="stylesheet" href="ListOneListTwo.css">
    <script src="ListOneListTwo.js"></script>
	</head> <!--end head-->

	<body>
		<h1>List-Builder</h1>
		<div class="myflexboxRow">
			<div class="myflexboxColumn">
				<h2>Column 1 or 2?</h2>
				<form name="myForm">
					Enter word: <input type="text" name="newWord" value=""><br />
					Add to List 1 or 2?: <input type="number" name="newNumber" value=""><br /><br />
					<input type="button" value="Add to List" onclick="validateANDadd()">
				</form>
			</div>
			<div class="myflexboxColumn">
				<h2>List 1</h2>
				<table id="myList1"></table>
				<br /><br />
				<input type="button" value="Clear List" onclick="clearList1()">
			</div>
			<div class="myflexboxColumn">
				<h2>List 2</h2>
				<table id="myList2"></table>
				<br /><br />
				<input type="button" value="Clear List" onclick="clearList2()">
			</div>
		</div>
	</body><!--end body-->
	
</html>
